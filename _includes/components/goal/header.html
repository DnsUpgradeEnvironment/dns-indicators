<div class="heading goal-{{page.sdg_goal}}">
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-md-3 col-lg-2 goal-tiles">
        <img src="{{ page.goal.icon }}" alt="{{ page.goal.short | escape }} - {{ page.t.general.goal }} {{ page.goal.number }}" id="goal-{{ page.goal.number }}" class="goal-icon-image goal-icon-image-{{ site.goal_image_extension }}" />
      </div>
      <div class="col-xs-8 col-md-9 col-lg-10">
        <h1>
          <span class="hidden-sm hidden-md hidden-lg titles goal-{{page.sdg_goal}}">{{ t.general.goal }} {{ goal_number }}: {{ goal_short }}</span><span class="hidden-xs titles goal-{{page.sdg_goal}}">{{ goal_title }}</span>
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="underline goal-{{page.sdg_goal}}">
</div>
